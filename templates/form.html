<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>form_user</title>
    <style>
        select:invalid { color: gray; }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1 class="text-center">Sistem Pakar Mental Health</h1>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid w-100">
        <div class="formnya">
            <form action="/" method="post" align="center" >
            <div class="row">
                <div class="container-sm text-center">
                <table align="center">
                    <tr align="left">
                        <td>Memiliki komputer</td>
                        <td>:</td>
                        <td>
                            <select class="form-control-sm" name="memiliki_komputer" id="memiliki_komputer" selected>
                                <option value="" disabled selected hidden>Select your choice</option>
                                <option value="0">Ya</option>
                                <option value="1">Tidak</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Akses internet memadai</td>
                        <td>:</td>
                        <td>
                            <select class="form-control-sm" name="inet" id="inet" selected>
                                <option value="" disabled selected hidden>Select your choice</option>
                                <option value="0">Ya</option>
                                <option value="1">Tidak</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Bekerja dan sekolah</td>
                        <td>:</td>
                        <td>
                            <select class="form-control-sm" name="kerjasekolah" id="kerjasekolah" selected>
                                <option value="" disabled selected hidden>Select your choice</option>
                                <option value="0">Ya</option>
                                <option value="1">Tidak</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Menerima bantuan sosial</td>
                        <td>:</td>
                        <td>
                            <select class="form-control-sm" name="bantuan" id="bantuan" selected>
                                <option value="" disabled selected hidden>Select your choice</option>
                                <option value="0">Ya</option>
                                <option value="1">Tidak</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Tinggal di rumah subsidi</td>
                        <td>:</td>
                        <td>
                            <select class="form-control-sm" name="tinggal_subsidi" id="tinggal_subsidi" selected>
                                <option value="" disabled selected hidden>Select your choice</option>
                                <option value="0">Ya</option>
                                <option value="1">Tidak</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="left">
                        <td>Gender</td>
                        <td>:</td>
                        <td>
                            <select class="form-control-sm" name="gender" id="gender" selected>
                                <option value="" disabled selected hidden>Select your choice</option>
                                <option value="0">Laki-laki</option>
                                <option value="1">Perempuan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <button type="submit" class="btn btn-secondary" value="submit">Submit</button>  
                        </td>
                    </tr>
                </table>
                </div>
            </div>
        </form>
        </div>
    </div>
    
    


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
